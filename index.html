<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Photos/android-chrome-512x512.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="lap-count">
            <span class="text">The lap count is</span><span id="lapCount"></span>
        </div>
        <div class="buttons">
            <div class="sec1">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</i></button>
                <button id="reset-timer">Reset</i></button>
            </div>
            <div class="sec2">
                <button id="lap-timer">Lap</i></button>
                <button id="reset-laps">Reset Laps</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
